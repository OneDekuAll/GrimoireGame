<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GrimoireGame{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.5), 0 0 20px rgba(212, 175, 55, 0.3); }
            50% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 30px rgba(212, 175, 55, 0.5), 0 0 40px rgba(212, 175, 55, 0.3); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes magicSparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pageTransition {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(10px);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }
        
        @keyframes magicBurst {
            0% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7);
                opacity: 1;
            }
            100% {
                box-shadow: 0 0 0 100px rgba(212, 175, 55, 0);
                opacity: 0;
            }
        }
        
        body {
            font-family: 'IM Fell English', serif;
            background: #0a0506;
            color: #d4af37;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /><feColorMatrix values="0.3 0.2 0.1 0 0  0.3 0.2 0.1 0 0  0.3 0.2 0.1 0 0  0 0 0 0.6 0"/></filter><rect width="300" height="300" filter="url(%23noise)" opacity="0.4"/></svg>'),
                linear-gradient(135deg, rgba(139, 69, 19, 0.08) 0%, rgba(42, 24, 16, 0.12) 50%, rgba(26, 15, 10, 0.15) 100%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 69, 19, 0.015) 2px, rgba(139, 69, 19, 0.015) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 69, 19, 0.015) 2px, rgba(139, 69, 19, 0.015) 4px);
            pointer-events: none;
            z-index: 0;
        }
        
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, rgba(139, 0, 139, 0.5) 50%, rgba(0, 0, 0, 0.9) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .page-transition-overlay.active {
            opacity: 1;
        }
        
        .container, .header {
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(180deg, rgba(42, 24, 16, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #d4af37;
            animation: glow 3s ease-in-out infinite;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .header p {
            color: #b8860b;
            font-size: 1.5rem;
            font-style: italic;
            animation: fadeIn 1.5s ease-out;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            animation: fadeIn 1.2s ease-out;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(26, 15, 62, 0.95) 0%, rgba(15, 10, 46, 0.95) 100%);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.3),
                inset 0 0 30px rgba(212, 175, 55, 0.05);
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #b8860b, #d4af37);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            background-size: 200% 200%;
            animation: shimmer 3s linear infinite;
        }
        
        .card:hover::before {
            opacity: 0.5;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 50px rgba(212, 175, 55, 0.5),
                inset 0 0 30px rgba(212, 175, 55, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #b8860b 0%, #d4af37 100%);
            color: #1a0f3e;
            border: 2px solid #d4af37;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
            border-color: #fff;
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            color: white;
            border-color: #dc143c;
        }
        
        .btn-danger:hover {
            border-color: #ff6b6b;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.6);
        }
        
        .btn-green {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            color: #d4af37;
            border-color: #4a7c2c;
        }
        
        .btn-green:hover {
            border-color: #90ee90;
            box-shadow: 0 10px 30px rgba(74, 124, 44, 0.6);
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #d4af37;
            border-radius: 10px;
            color: #d4af37;
            font-size: 1.1rem;
            font-family: 'IM Fell English', serif;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }
        
        input::placeholder, textarea::placeholder {
            color: #b8860b;
            font-style: italic;
        }
        
        .magical-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #d4af37;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="magical-particles">
        <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 85%; top: 40%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; top: 60%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 25%; top: 80%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 75%; top: 15%; animation-delay: 3s;"></div>
    </div>
    
    {% block content %}{% endblock %}
    
    <div class="page-transition-overlay" id="transitionOverlay"></div>
    
    <script>
        // Page transition effect
        function transitionToPage(url) {
            const overlay = document.getElementById('transitionOverlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
        
        // Add page load animation
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('transitionOverlay');
            overlay.style.opacity = '1';
            
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 100);
            
            // Animate content in
            document.querySelectorAll('.container, .header').forEach((el, index) => {
                el.style.animation = `pageTransition 0.8s ease-out ${index * 0.1}s backwards`;
            });
        });
        
        {% block extra_js %}{% endblock %}
    </script>
</body>
</html>
